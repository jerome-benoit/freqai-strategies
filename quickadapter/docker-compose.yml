---
services:
  freqtrade:
    # image: freqtradeorg/freqtrade:stable_freqai
    # # Enable GPU Image and GPU Resources
    # # Make sure to uncomment the whole deploy section
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

    # Build step - only needed when additional dependencies are needed
    build:
      context: .
      dockerfile: "./docker/Dockerfile.custom"
    restart: unless-stopped
    container_name: freqtrade-quickadapter
    volumes:
      - "./user_data:/freqtrade/user_data"
    # Expose api on port 8081
    # Please read the https://www.freqtrade.io/en/stable/rest-api/ documentation
    # for more information.
    ports:
      - "0.0.0.0:8081:8080"
    # Default command used when running `docker compose up`
    command: >
      trade
      --logfile /freqtrade/user_data/logs/freqtrade-quickadapter.log
      --db-url sqlite:////freqtrade/user_data/freqtrade-quickadapter-tradesv3.sqlite
      --config /freqtrade/user_data/config.json
      --freqaimodel XGBoostRegressorQuickAdapterV35 # Change this to the model you want to use
      --strategy QuickAdapterV3
